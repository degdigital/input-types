<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Input Type Sandbox</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href="http://fonts.googleapis.com/css?family=Oswald:700|Droid+Serif:400,700italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<header class="header">
		<div class="centered">
			<h1>Input Type Sandbox</h1>
			<h2>A testing tool for form input types, patterns and other attributes</h2>
			<a class="button input-section-add" href="#">Add an Input</a>
		</div>
	</header>
	<div class="centered content">
		<div class="error-messages"></div>
		<form class="modifiers-form" id="modifiers-form"></form>
		<form>
			<div class="input-sections">
			</div>
			<button class="button" type="submit">Test Validation</button>
		</form>
	</div>

	<script id="input_section_template" type="text/html">
		<section class="input-section">
			<a class="input-section-remove" href="#">x</a>
			<input class="input" 
				type="<%=type%>"
				<% if (value) { %>
					value="<%=value%>"
				<% } %>
				<% if (pattern) { %>
					pattern="<%=pattern%>"
				<% } %>
				<% if (placeholder) { %>
					placeholder="<%=placeholder%>"
				<% } %>
				<% if (required) { %>
					required
				<% } %>
			>
			<div class="input-section-modifiers">
				<div class="input-section-modifier">
					<select name="type" form="modifiers-form">
						<option value="text"<% if (type == 'text') { %> selected<% } %>>Text</option>
						<option value="number"<% if (type == 'number') { %> selected<% } %>>Number</option>
						<option value="tel"<% if (type == 'tel') { %> selected<% } %>>Telephone</option>
					</select>
				</div>
				<div class="input-section-modifier">
					<select name="pattern" form="modifiers-form">
						<option value="">No Pattern</option>
						<option value="[0-9]*"<% if (pattern == '[0-9]*') { %> selected<% } %>>Numbers only - [0-9]*</option>
						<option value="(\d{5}?)"<% if (pattern == '(\d{5}?)') { %> selected<% } %>>Short Zip Code - (\d{5}?)</option>
						<option value="(\d{5}([\-]\d{4})?)"<% if (pattern == '(\d{5}([\-]\d{4})?)') { %> selected<% } %>>Extended Zip Code - (\d{5}([\-]\d{4})?)</option>
					</select>
				</div>
				<div class="input-section-modifier">
					<label><input name="required" type="checkbox" value="required" form="modifiers-form"<% if (required == 'required') { %> checked<% } %>>Required</label>
				</div>
			</div>
		</section>
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/lib/fastclick.js"></script>
	<script src="js/lib/microtemplates.js"></script>
	<script src="js/main.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-1750291-29', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
